<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <h1 id="heading">Temperature Converter</h1>

        <div id="Celcius" class="inputClass">
          <label for="celcius">Celcius :</label>
          <input type="number" name="celcius" id="input-celcius" placeholder="Enter Temperature">
        </div>
        <div id="Feh" class="inputClass">
          <label for="Feh">Fahrenheit</label>
          <input type="number" name="feh" id="input-feh" placeholder="Enter Temperature">
        </div>
        <div id="kelvin" class="inputClass">
          <label for="kelvin">Kelvin: </label>
          <input type="number" name="kelvin" id="input-kelvin" placeholder="Enter Temperature">
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
