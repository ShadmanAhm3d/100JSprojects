<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RockPaperScisscorGame</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 id="headingh1">Rock Paper Scissor Game</h1>
      </div>

      <div class="gameContainer">
        <h2 id="gameContainerh2">Choose your move :</h2>

        <div id="gameArea">
          <div id="gameArea-User">
            <div id="gameArea-h1">
              <h1>User</h1>
            </div>
            <div>
              <button id="rock">&#x1F44A;</button>
              <button id="paper">&#9995;</button>
              <button id="scissors">&#x270c;</button>
            </div>
          </div>
          <div id="gameArea-computer">
            <button id="computer-button">Some Button</button>
          </div>
        </div>
      </div>

      <div class="resultArea">
        <h2 id="resultAreah2"></h2>
        <h1 id="resultAreah1"></h1>
      </div>

      <h1 id="purane"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
