<html>
  <head>
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>


    <div class="wrapper">
      <h1>Age Calculator</h1>
      <h3> Enter your BirthYear</h3>

      <form>
        <div>
          <input type="date" id="age">
        </div>

        <br>
        <div>
          <button id="submitButton"> Calculate age</button>
        </div>
      </form>


      <div class="result">
        <h2 id="resultHolder"></h2>
      </div>


    </div>
    <script src="script.js"></script>
  </body>
</html>
