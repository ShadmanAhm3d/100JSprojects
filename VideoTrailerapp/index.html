<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imageHolder">
          <img src="pexels-photo-3062545.webp" alt="Image" id="image" />
        </div>

        <h1>Movie Title</h1>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint quae
          consequuntur voluptatem nemo nam voluptates dignissimos nesciunt
          accusantium porro! Suscipit quidem quas molestias delectus nesciunt
          quibusdam ullam enim! Recusandae, eveniet.
        </p>

        <button id="watchButton">Watch Now</button>
      </div>

      <div class="videoPlayer">
        <div class="cross">
          <button id="btn">X</button>
        </div>

        <div class="video">
          <video controls id="actualVideo">
            <source src="Video Trailer Popup.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
